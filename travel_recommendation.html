<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="travel_recommendation.css" />
    <title>TravelWebsite</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>
        <img src="./assets/icon/logo.svg" alt=""" class="logo" />
        <span>TravelWebsite</span>
      </h1>
      <ul class="menu">
        <ol>
          <a href="/travel_recommendation.html">Home</a>
        </ol>
        <ol>
          <a href="/aboutUs.html">About Us</a>
        </ol>
        <ol>
          <a href="/contactUs.html">Contact Us</a>
        </ol>
      </ul>
      <div class="searchbar" id="searchForm">

          type="text"
          placeholder="Enter a destination or keyword"

        <button onclick="clearInput()">Clear</button>

        <img src="./assets/icon/twitter.svg" alt="" />

        <img src="./assets/icon/youtube.svg" alt="" />

      <div class="title">
        <div class="title_body">
          <h1 class="text main-text">Discover the wonders of Nepal</h1>
          <p class="text sub-text">
            A trekkers' paradise, Nepal combines Himalayan views, golden
            temples, charming hill villages and jungle wildlife watching to

          </p>
          <button>Book Now</button>
